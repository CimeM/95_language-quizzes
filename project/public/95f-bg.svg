<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="0.5" flood-color="#222" flood-opacity="0.7"/>
    </filter>
  </defs>
  <!-- Chamfered rectangle background (10px chamfer) -->
  <polygon 
    points="0,0 0,120 120,120 120,0"
    fill="#E0E0EE"/>
  <!-- Text with shadow filter applied -->
  <text x="60" y="60" 
        font-family="Clearview, sans-serif" 
        font-weight="bold" font-size="30" 
        font-style="italic"
        text-anchor="middle" 
        dominant-baseline="middle" 
        fill="#0077FF" 
        filter="url(#textShadow)">
    <tspan x="35" dy="-17" font-size="38">95</tspan>
    <tspan x="75" dy="26" font-size="100">F</tspan>
  </text>
</svg>
